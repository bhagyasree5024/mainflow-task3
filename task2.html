    <style type="text/css">
            *{padding: 5px; margin:0; box-sizing: border-box;}
            header{
                width: 100%;
                height: 100vh;
                background-image:
                  url('https://expertphotography.b-cdn.net/wp-content/uploads/2020/07/social-media-for-photographers-follow-1.jpg');
                background-size:cover;
                font-family: sans-serif; 
            }
            nav{
                width: 100%;
                height: 100vh;
                color:white;
                display: flex;
                justify-content: space-around;
                align-items: top;
            }
            .logo{
                font-size: 2em;
                letter-spacing: 2px;
            }
            .menu a{
                text-decoration: none;
                color: white;
                padding: 10px 20px;
                font-size: 20px;
                position: relative;
            }
            .menu ul{
                display: inline-flex;
                list-style: none;
                color: white;
            }
            .menu ul li{
                width: 150px;
                
            }
            .sub-menu1{
                display: none;
            }
            .menu ul li:hover .sub-menu1{
                display: block;
                position: absolute;
                background-color: rgb(0, 100, 90);
                
            }
            
            .menu ul li:hover .sub-menu1 a:hover{
                color: blueviolet;
            }
            
            .menu a:before{
                content: '';
                position: absolute;
                top:0;
                left:0;
                width:0%;
                height: 100%;
                border-bottom: 2px solid rgb(92, 154, 205);
                transition: 0.4s linear;
            }
            .menu a:hover:before{
                width: 90%;
            }
            .h-txt h1{
                font-size: 3.5em;
            }
           
        
    </style>
